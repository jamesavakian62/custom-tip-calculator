<body>
    <br> <br> 
    <img id="mode" src="./images/icon-moon.svg" alt="">
    <br> <br> 
    <img id='mode2' src="./images/james.png" height="100px" width="100" alt="">
    <!-- <img id='mode2' src="./images/me1.png" alt=""> -->
    <!-- <img class='mode3' src="./images/me1.png" alt=""> -->

    <div class="container">
        
        <div class="left">
            <div class="bill">
                <p class="label">Bill</p>

                <div class="input_container">
                    <img src="./images/icon-dollar.svg" alt="">
                    <input id="bill-input" type="text" placeholder="0" >
                </div>

            </div>

            <div class="tip">
                <!-- HW STYLE THE TIP BUTTONS DIV TO LOOK LIKE THE DESIGN -->
                <!-- TWO WAYS FLEX BOX -->
                <!-- display: grid -->

                
                <p>Select Tip %</p>

                <div class="buttons">
                    <button class="button">5%</button>
                    <button class="button">10%</button>
                    <button class="button">15%</button>
                    <button class="button">25%</button>
                    <button class="button">50%</button>
                    <input id = "custom-tip" type="number" placeholder="Custom" ></input>
                </div>

            </div>

            <div class="people">

                <p>Number of people</p>

                <div class="input_container">
                    <img src="./images/icon-person.svg" alt="">
                    <input id="number-of-people" type="text" placeholder="0">

                </div>

            </div>
        </div>

        <div class="right">

            <div class="display">

                <div class="amount">
                    <div class="tip_per">
                        <p>Tip Amount</p>
                        <p>/person</p>
                    </div>
                    
                    <h1 id = "tip-amount">$0.00</h1>
                </div>

                <div class="amount">
                    <div class="total_per">
                        <p>Total Amount</p>
                        <p>/person</p>
                    </div>

                    <h1 id = "total-amount">$0.00</h1>
                </div>
            </div>

            <div class="reset">
                <button id="reset-button">RESET</button>
            </div>
        </div>
       
    </div>
